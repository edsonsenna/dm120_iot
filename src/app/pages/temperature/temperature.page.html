<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon
        name="arrow-back"
        style="font-size: 2rem"
        (click)="goBack()"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Temperatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" style="text-align: center; margin-top: 50%">
    <ion-spinner style="width: 80px; height: 80px"></ion-spinner>
    <p>Carregando</p>
  </div>
  <div *ngIf="!isLoading">
    <ion-card>
      <ion-card-content style="text-align: center; font-size: 5rem">
        <div class="card-row">
          {{dweet.with[0].content.$temperatura}} ºC
        </div>
        <div class="card-row min-max-row">
          <div class="min-cell">
            <ion-icon name="arrow-down" class="min-icon"></ion-icon>
            {{dweet.with[0].content.$minTemp}} ºC
          </div>
          <div class="max-cell">
            <ion-icon name="arrow-up" class="max-icon"></ion-icon>
            {{dweet.with[0].content.$maxTemp}} ºC
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    <div class="hour-wrapper" style="text-align: center">
      <div>
        <ion-icon name="calendar" color="primary"></ion-icon>
        {{dweet.with[0].date}}
      </div>
      <div>
        <ion-icon name="time" color="secondary"></ion-icon>
        {{dweet.with[0].time}}
      </div>
    </div>
    <chart [options]="options" style="display: block" type="chart"></chart>
  </div>
</ion-content>
